<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace | Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="images/martplace.ico">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">

                <div class="header__top-logo">
                    <a href="#">
                        <img src="images/logo.png" alt="MartPlace">
                    </a>
                </div>
                <div class="header__top-user">
                    <a class="header__top-btn" href="#">Become a Seller</a>
                    <a class="header__icon-1" href="#">click</a>
                    <a class="header__icon-2" href="#">click</a>
                    <a class="header__icon-3" href="#">click</a>
                    <a href="#">
                        <img class="header__user-photo" src="" alt="">
                    </a>
                    <div class="header__user-name">
                        Taofiq Hakim
                        <span class="header__user-price">$20.45</span>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section class="nav">
        <div class="container">
            <div class="header__bottom">

                <nav class="header__bottom-menu">
                    <ul class="header__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">All Products</a></li>
                        <li><a href="#">WordPress</a></li>
                        <li><a href="#">Festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>

                <div class="header__search">
                    <form>
                        <input type="text" placeholder="Search products here..." required>
                        <button>
                            <div class="search__img"></div>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <section class="search">
        <div class="container">
            <div class="search__inner">
                <div class="search__title">Create Your Own</div>
                <div class="search__text">Digital Product Marketplace</div>
                <div class="search__subtitle">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</div>
                <div class="search__btn">
                    <a class="search__btn-item" href="#">View All Products</a>
                    <a class="search__btn-item" href="#">Popular Products</a>
                </div>
            </div>
        </div>
    </section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
